<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Parisienne&family=Roboto:wght@300;400&family=Shippori+Mincho+B1:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Advice</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="container">
          <li class="li-main-menu">
            <a class="a-main-menu" href="#">Our offer</a>
          </li>
          <li class="logo-list">
            <div class="logo">
              <p class="logo-text">Will you?</p>
              <a href="index.html"></a>
            </div>
          </li>
          <li class="li-main-menu">
            <a class="a-main-menu contact-a" href="#">Contact us</a>
          </li>
          <div class="mobile-menu-icon"><i class="fas fa-bars"></i></div>
        </ul>
      </nav>
      <nav class="nav-mobile">
        <ul class="ul-mobile container">
          <div class="close-button"><i class="far fa-times-circle"></i></div>
          <li class="li-mobile"><a class="a-mobile" href="#">Our offer</a></li>
          <li class="li-mobile">
            <a class="a-mobile contact-mobile-a" href="#">Contact us</a>
          </li>
          <li class="li-mobile">
            <a class="a-mobile" href="portfolio.html">Portfolio</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="big-image-advice">
      <div class="img img-advice"></div>
    </section>
    <section class="container-slider">
      <h1>Latest trends</h1>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/dress.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/shoes.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/tablebg.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <footer>
      <h6>Our latest events</h6>
      <div class="gallery">
        <img src="./images/gallery1.jpg" alt="" />
        <img src="/images/gallery2.jpg" alt="" />
        <img src="/images/gallery3.jpg" alt="" />
        <img src="/images/gallery4.jpg" alt="" />
        <img src="/images/gallery7.jpg" alt="" />
        <img src="/images/gallery5.jpg" alt="" />
        <img src="/images/gallery6.jpg" alt="" />
      </div>
      <h5>Lets get social</h5>
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-pinterest-p"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
